<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Aggregator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">News Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Center Links -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>

            <!-- Login/Signup -->
            <div class="d-flex">
                <a href="#" class="btn btn-outline-light me-2">Login</a>
                <a href="#" class="btn btn-light">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- News Container -->
    <div class="container mt-4">
        <div class="row">
            <!-- Times of India -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2>Times of India</h2>
                        
                    </div>
                    <div class="card-body">
                        <ul id="times-of-india" class="list-group"></ul>
                    </div>
                </div>
            </div>
    
            <!-- Hindustan Times -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2>Hindustan Times</h2>
                    </div>
                    <div class="card-body">
                        <ul id="hindustan-times" class="list-group"></ul>
                    </div>
                </div>
            </div>
    
            <!-- Vijay Karnataka -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2>Vijay Karnataka</h2>
                    </div>
                    <div class="card-body">
                        <ul id="vijay-karnataka" class="list-group"></ul>
                    </div>
                </div>
            </div>
    
            <!-- The New Indian Express -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2>The New Indian Express</h2>
                    </div>
                    <div class="card-body">
                        <ul id="new-indian-express" class="list-group"></ul>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
